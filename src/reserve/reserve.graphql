type Reserve {
    id: Int
    startedAt: String
    endedAt: String
    user: User
    room: Room
}

input ReserveInput {
    userId: Int
    roomId: Int
    startedAt: String
    endedAt: String
}

type Mutation {
    createReserve(reserve: ReserveInput): Reserve,
}

type Query {
    getReserves: [Reserve]
}
